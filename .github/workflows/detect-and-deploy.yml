name: Detect and Deploy Comic Panels (map/area)

on:
  push:
    branches: ["main"]
    paths:
      - "comic/**"
      - "scripts/**.py"
      - ".github/workflows/**.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install ultralytics pillow

      - name: Download YOLO model
        run: |
          mkdir -p models
          # podmień URL na swój model (HF/Ultralytics HUB/itp.)
          curl -L -o models/comic.pt https://huggingface.co/mosesb/best-comic-panel-detection/resolve/main/best.pt

      - name: Run detection (no commit, generate output only)
        run: python scripts/detect.py

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
