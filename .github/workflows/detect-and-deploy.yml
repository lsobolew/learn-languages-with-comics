name: Comic Panel Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "comic/**"
      - "scripts/**.py"
      - "requirements*.txt"
      - ".github/workflows/**.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.upload-artifact.outputs.artifact-path }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download YOLO model
        run: |
          mkdir -p models
          curl -L -o models/comic.pt https://huggingface.co/mosesb/best-comic-panel-detection/resolve/main/best.pt

      - name: Run detection
        run: python scripts/detect.py

      - name: Upload detection artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: detection-output
          path: output/

  translate:
    runs-on: ubuntu-latest
    needs: detect
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download detection artifact
        uses: actions/download-artifact@v4
        with:
          name: detection-output
          path: output/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run translation & HTML generation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/translate_and_generate_html.py

      - name: Upload final Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/
          
  deploy:
    needs: translate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
